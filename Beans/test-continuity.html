<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beans Region Continuity Tests</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            gap: 2px;
            background: #ddd;
            border: 2px solid #333;
            margin: 20px 0;
            width: fit-content;
        }
        .test-cell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .region-0 { background-color: #f5b1c8; }
        .region-1 { background-color: #f7c79f; }
        .region-2 { background-color: #f6dfa3; }
        .region-3 { background-color: #cee7a1; }
        .region-4 { background-color: #ade4c0; }
        .region-5 { background-color: #8fdadd; }
        .region-6 { background-color: #9bbce7; }
        .region-7 { background-color: #c5b0e6; }
        .pass {
            color: #28a745;
            font-weight: bold;
        }
        .fail {
            color: #dc3545;
            font-weight: bold;
        }
        .test-result {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            border-left: 5px solid;
        }
        .test-result.pass {
            background: #d4edda;
            border-color: #28a745;
        }
        .test-result.fail {
            background: #f8d7da;
            border-color: #dc3545;
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-box {
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .disconnected-cell {
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 5px,
                rgba(255, 0, 0, 0.3) 5px,
                rgba(255, 0, 0, 0.3) 10px
            ) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü´ò Beans Region Continuity Unit Tests</h1>
        
        <p>This test suite validates that all colored regions in the Beans puzzle are continuous (no disconnected pieces).</p>
        
        <div class="test-section">
            <h2>Test Controls</h2>
            <button onclick="runSingleTest()">Run Single Test</button>
            <button onclick="runMultipleTests(10)">Run 10 Tests</button>
            <button onclick="runMultipleTests(100)">Run 100 Tests</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>
        
        <div id="stats" class="stats" style="display: none;">
            <div class="stat-box">
                <div class="stat-value" id="totalTests">0</div>
                <div class="stat-label">Total Tests</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="passedTests" style="color: #28a745;">0</div>
                <div class="stat-label">Passed</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="failedTests" style="color: #dc3545;">0</div>
                <div class="stat-label">Failed</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="successRate">100%</div>
                <div class="stat-label">Success Rate</div>
            </div>
        </div>
        
        <div id="results"></div>
    </div>

    <script src="scripts.js"></script>
    <script>
        // Test statistics
        let testStats = {
            total: 0,
            passed: 0,
            failed: 0
        };

        // Run a single continuity test
        function runSingleTest() {
            const testNumber = testStats.total + 1;
            
            // Generate a new puzzle
            generateValidSolution();
            generateRegionsFromSolution();
            
            // Test all regions for continuity
            const results = testAllRegionsContinuity();
            
            // Update stats
            testStats.total++;
            if (results.allPassed) {
                testStats.passed++;
            } else {
                testStats.failed++;
            }
            updateStats();
            
            // Display results
            displayTestResult(testNumber, results);
        }

        // Run multiple tests
        async function runMultipleTests(count) {
            for (let i = 0; i < count; i++) {
                runSingleTest();
                // Small delay to prevent UI freeze
                if (i % 10 === 0) {
                    await new Promise(resolve => setTimeout(resolve, 10));
                }
            }
        }

        // Test all regions for continuity
        function testAllRegionsContinuity() {
            const results = {
                allPassed: true,
                regions: [],
                disconnectedRegions: [],
                solutionErrors: []
            };
            
            // Test 1: Check solution constraints (one per row, one per column, no touching)
            const rowsUsed = new Set();
            const colsUsed = new Set();
            
            for (const bean of solution) {
                // Check for duplicate rows
                if (rowsUsed.has(bean.row)) {
                    results.allPassed = false;
                    results.solutionErrors.push(`Multiple beans in row ${bean.row}`);
                }
                rowsUsed.add(bean.row);
                
                // Check for duplicate columns
                if (colsUsed.has(bean.col)) {
                    results.allPassed = false;
                    results.solutionErrors.push(`Multiple beans in column ${bean.col}`);
                }
                colsUsed.add(bean.col);
            }
            
            // Check for touching beans
            for (let i = 0; i < solution.length; i++) {
                for (let j = i + 1; j < solution.length; j++) {
                    const b1 = solution[i];
                    const b2 = solution[j];
                    const rowDiff = Math.abs(b1.row - b2.row);
                    const colDiff = Math.abs(b1.col - b2.col);
                    
                    if (rowDiff <= 1 && colDiff <= 1) {
                        results.allPassed = false;
                        results.solutionErrors.push(`Beans at (${b1.row},${b1.col}) and (${b2.row},${b2.col}) are touching`);
                    }
                }
            }
            
            // Test 2: Check region continuity
            for (let r = 0; r < gridSize; r++) {
                const isConnected = isRegionConnected(r);
                const regionSize = regions.filter(reg => reg === r).length;
                
                results.regions.push({
                    number: r,
                    isConnected: isConnected,
                    size: regionSize
                });
                
                if (!isConnected) {
                    results.allPassed = false;
                    results.disconnectedRegions.push(r);
                }
            }
            
            return results;
        }

        // Display test result
        function displayTestResult(testNumber, results) {
            const resultsDiv = document.getElementById('results');
            const testDiv = document.createElement('div');
            testDiv.className = `test-result ${results.allPassed ? 'pass' : 'fail'}`;
            
            let html = `
                <h3>Test #${testNumber}: ${results.allPassed ? '‚úÖ PASSED' : '‚ùå FAILED'}</h3>
            `;
            
            if (results.solutionErrors && results.solutionErrors.length > 0) {
                html += `<p><strong>‚ö†Ô∏è Solution constraint violations:</strong></p><ul>`;
                results.solutionErrors.forEach(err => {
                    html += `<li>${err}</li>`;
                });
                html += '</ul>';
            }
            
            if (!results.allPassed && results.disconnectedRegions.length > 0) {
                html += `<p><strong>Disconnected regions found:</strong> ${results.disconnectedRegions.join(', ')}</p>`;
            }
            
            // Show region details
            html += '<details><summary>Region Details</summary><table style="width: 100%; margin-top: 10px;"><tr><th>Region</th><th>Size</th><th>Status</th></tr>';
            results.regions.forEach(r => {
                html += `<tr>
                    <td>Region ${r.number}</td>
                    <td>${r.size} cells</td>
                    <td class="${r.isConnected ? 'pass' : 'fail'}">${r.isConnected ? 'Connected ‚úì' : 'DISCONNECTED ‚úó'}</td>
                </tr>`;
            });
            html += '</table></details>';
            
            // Show the solution
            html += '<details><summary>Show Solution</summary>';
            html += '<p>Solution beans: ';
            solution.forEach(bean => {
                html += `(${bean.row},${bean.col}) `;
            });
            html += '</p></details>';
            
            // Show the grid
            html += '<details><summary>Show Grid</summary>';
            html += renderTestGrid();
            html += '</details>';
            
            testDiv.innerHTML = html;
            resultsDiv.insertBefore(testDiv, resultsDiv.firstChild);
        }

        // Render the test grid
        function renderTestGrid() {
            let html = '<div class="test-grid">';
            
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const index = i * gridSize + j;
                    const regionNumber = regions[index];
                    const isConnected = isRegionConnected(regionNumber);
                    
                    html += `<div class="test-cell region-${regionNumber} ${!isConnected ? 'disconnected-cell' : ''}">${regionNumber}</div>`;
                }
            }
            
            html += '</div>';
            return html;
        }

        // Update statistics display
        function updateStats() {
            document.getElementById('stats').style.display = 'grid';
            document.getElementById('totalTests').textContent = testStats.total;
            document.getElementById('passedTests').textContent = testStats.passed;
            document.getElementById('failedTests').textContent = testStats.failed;
            
            const successRate = testStats.total > 0 
                ? Math.round((testStats.passed / testStats.total) * 100) 
                : 100;
            document.getElementById('successRate').textContent = successRate + '%';
        }

        // Clear all results
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            testStats = { total: 0, passed: 0, failed: 0 };
            updateStats();
        }

        // Run one test automatically on load
        console.log('Running initial continuity test...');
        runSingleTest();
    </script>
</body>
</html>
