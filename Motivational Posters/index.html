<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Motivational Posters</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family-Libre+Baskerville&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <section class="poster">
                <img class="motivation-img" src="../images/poster1.jpg" alt="Monica from Friends with a turkey on her head at Chandler's apartment">
                <h1>Be Yourself</h1>
                <p>"I always wanted to be somebody, but now I realize I should have been more specific." - Lily Tomlin</p>
            </section>
            <hr>
            <section class="poster">
                <img class="motivation-img" src="../images/poster2.jpg" alt="2 boys wearing watermelon helmets kneeling in laundry baskets which are on skateboards">
                <h1>Keep Showing Up</h1>
                <p>"There's no wrong way in QA. There are just all the different, fun ways to make interesting things happen!" - Me</p>
            </section>
        </main>
    </body>

    <footer>
        <div>
            <p>Made with JS-HTML-CSS by Heather Hubbard</p>
        </div>
    </footer>
</html>
