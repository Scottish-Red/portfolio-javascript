<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lunoku</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Lunoku</h1>
            <div class="controls">
                <!-- Difficulty selector influences how many hints are given -->
                <label>
                    Difficulty:
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </label>

                <!-- Main action buttons  -->
                <button id="newGameBtn">New Game</button>
                <button id="solveBtn">Solve</button>
                <button id="checkBtn">Check</button>
                <button id="hintBtn">Hint</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div class="status">
                <span id="timer">00:00</span>
                <span id="statusMessage"></span>
            </div>
        </header>

        <!-- Game grid container -->
        <main>
            <div id="gameBoard" class="game-board" aria-label="Lunoku" role="grid"></div>
        </main>

        <footer>
            <div>
                <p>Â© 2025 Heather Hubbard</p>
                <p>Made with JS-HTML-CSS</p>
            </div>
        </footer>

        <!-- Game logic script -->
        <script src="lunoku.js"></script>
    </body>
</html>
