<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pair-o-Dice</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Atma" rel="stylesheet">
    </head>

    <body>
        <!-- Main game area for dice rolling -->
        <main>
            <!-- This displays the winner; Either Player 1 or Player 2, or draw -->
            <h1>Welcome to Pair-O-Dice!</h1>

            <!-- Primary action button -->
            <div class="container">
                <button id="btnRoll">Roll the Dice</button>
            </div>

            <!-- Player 1 dice display -->
            <div class="dice">
                <p>Player 1</p>
                <img class="img1" src="" alt="">
            </div>

            <!-- Player 2 dice display -->
            <div class="dice">
                <p>Player 2</p>
                <img class="img2" src="" alt="">
            </div>
        </main>

        <script src="scripts.js"></script>
        <script>
            document.getElementById("btnRoll").addEventListener("click", btnRoll);
        </script>
    </body>

    <footer>
        <div></div>
    </footer>

</html>
