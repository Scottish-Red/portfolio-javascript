<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pair-o-Dice</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Atma" rel="stylesheet">
    </head>

    <body>
        <main>
            <h1>Welcome to Pair-O-Dice!</h1>  <!-- This displays the winner; Either Player 1 or Player 2, or draw -->

            <div class="container">
                <button id="btnRoll">Roll the Dice</button>
            </div>

            <div class="dice">
                <p>Player 1</p>
                <img class="img1" src="" alt="">
            </div>

            <div class="dice">
                <p>Player 2</p>
                <img class="img2" src="" alt="">
            </div>
        </main>
        <script src="scripts.js"></script>
        <script>
            document.getElementById("btnRoll").addEventListener("click", btnRoll);
        </script>
    </body>

    <footer>
        <div>
            <p>Made with JS-HTML-CSS-AI by Heather Hubbard</p>
        </div>
    </footer>
</html>
